<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de H√°bitos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    .accordion {
      background: #fff;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .accordion-header {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
      background: #f1f1f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header:hover { background: #e9e9e9; }
    .accordion-content { display: none; padding: 0.5rem 1rem 1rem; }
    .accordion.active .accordion-content { display: block; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin: 0.5rem 0; display: flex; align-items: center; justify-content: space-between; }
    .task-left { display: flex; align-items: center; flex-grow: 1; justify-content: flex-start; }
    input[type="checkbox"] { margin-right: 0.6rem; transform: scale(1.2); cursor: pointer; }
    input[type="checkbox"]:checked { accent-color: #4caf50; transition: 0.3s; }
    .add-btn { margin-top: 0.5rem; padding: 0.4rem 0.8rem; border: none; background: #8fd98d; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.3rem; }
    .add-btn:hover { opacity: 0.85; }
    .task-actions button { margin-left: 0.2rem; padding: 0.2rem 0.5rem; border: none; border-radius: 5px; background: #ccc; color: #fff; cursor: pointer; }
    .progress { margin: 1rem 0; padding-left: 1rem; }
    .progress-label { font-size: 0.9rem; margin-bottom: 0.3rem; }
    .progress-bar { width: 100%; background: #eee; border-radius: 10px; overflow: hidden; height: 18px; }
    .progress-fill { height: 100%; width: 0%; background: #4caf50; text-align: right; padding-right: 5px; font-size: 0.8rem; color: #fff; transition: width 0.3s ease; }
    .fixed-buttons { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; gap: 0.5rem; z-index: 100; background: rgba(255,255,255,0.8); padding: 0.5rem; }
    .fixed-buttons button { display: flex; align-items: center; gap: 0.3rem; padding: 0.5rem 1rem; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: #fff; }
    #reset-btn { background: #f88; }
    #collapse-btn { background: #f8a65e; }
    #add-category-btn { background: #8fd98d; }
    .fixed-buttons button:hover { opacity: 0.85; }
    @media (max-width: 600px) { body { padding: 0.5rem; } .accordion-header { font-size: 1rem; } }
  </style>
</head>
<body>

  <div id="accordion-container"></div>

  <div class="fixed-buttons">
    <button id="reset-btn">&#x21bb; Reiniciar todo</button>
    <button id="collapse-btn">&#x2195; Comprimir todas</button>
    <button id="add-category-btn">&#x2795; Agregar categor√≠a</button>
  </div>

  <script>
    // Inicializar categor√≠as vac√≠as para un usuario nuevo
    let categoriesData = JSON.parse(localStorage.getItem('categoriesData')) || {};

    function saveToLocalStorage(){
      localStorage.setItem('categoriesData', JSON.stringify(categoriesData));
    }

    const container = document.getElementById('accordion-container');

    function createTaskElement(task, category, acc){
      const li = document.createElement('li');
      const leftDiv = document.createElement('div');
      leftDiv.className = 'task-left';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = task.done;

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = task.name;

      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);
      li.appendChild(leftDiv);

      const actions = document.createElement('div');
      actions.className = 'task-actions';
      ['‚Üë','‚Üì','X'].forEach(symbol => {
        const btn = document.createElement('button');
        btn.textContent = symbol;
        btn.style.background = '#ccc';
        btn.addEventListener('click', e => {
          e.stopPropagation();
          const parentUl = li.parentElement;
          if(symbol==='‚Üë' && li.previousElementSibling){ parentUl.insertBefore(li, li.previousElementSibling); }
          else if(symbol==='‚Üì' && li.nextElementSibling){ parentUl.insertBefore(li.nextElementSibling, li); }
          else if(symbol==='X'){
            if(confirm(`¬øEst√°s seguro que quieres eliminar la tarea "${task.name}"?`)){
              li.remove();
              categoriesData[category] = Array.from(parentUl.querySelectorAll('li')).map(t=>({
                name: t.querySelector('.task-text').textContent,
                done: t.querySelector('input[type="checkbox"]').checked
              }));
              saveToLocalStorage();
            }
          }
          updateProgress(acc);
        });
        actions.appendChild(btn);
      });
      li.appendChild(actions);

      checkbox.addEventListener('change', ()=>{
        task.done = checkbox.checked;
        categoriesData[category] = Array.from(li.parentElement.querySelectorAll('li')).map(t=>({
          name: t.querySelector('.task-text').textContent,
          done: t.querySelector('input[type="checkbox"]').checked
        }));
        saveToLocalStorage();
        updateProgress(acc);
      });

      return li;
    }

    function createAccordion(category, tasks){
      const acc = document.createElement('div');
      acc.className = 'accordion';

      const header = document.createElement('div');
      header.className = 'accordion-header';
      header.textContent = category;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.style.background = '#f88';
      deleteBtn.style.marginLeft = '0.5rem';
      deleteBtn.addEventListener('click', e=>{
        e.stopPropagation();
        if(confirm(`¬øEst√°s seguro que quieres eliminar la categor√≠a "${category}" y todas sus tareas?`)){
          delete categoriesData[category];
          saveToLocalStorage();
          renderAll();
        }
      });
      header.appendChild(deleteBtn);

      header.addEventListener('click', ()=> acc.classList.toggle('active'));
      acc.appendChild(header);

      const content = document.createElement('div');
      content.className = 'accordion-content';
      const ul = document.createElement('ul');
      tasks.forEach(task=> ul.appendChild(createTaskElement(task, category, acc)));
      content.appendChild(ul);

      const addBtn = document.createElement('button');
      addBtn.className = 'add-btn';
      addBtn.innerHTML = '&#x2795; Agregar tarea nueva';
      addBtn.style.color = '#fff';
      addBtn.addEventListener('click', ()=>{
        const taskName = prompt('Nueva tarea:');
        if(taskName){
          const li = createTaskElement({name:taskName, done:false}, category, acc);
          ul.appendChild(li);
          categoriesData[category].push({name:taskName, done:false});
          saveToLocalStorage();
          updateProgress(acc);
        }
      });
      content.appendChild(addBtn);
      acc.appendChild(content);

      const progressDiv = document.createElement('div');
      progressDiv.className = 'progress';
      progressDiv.innerHTML = `<div class="progress-label">${category}: <span class="progress-text"></span></div><div class="progress-bar"><div class="progress-fill"></div></div>`;
      acc.appendChild(progressDiv);
      updateProgress(acc);

      return acc;
    }

    function updateProgress(accordion){
      const boxes = accordion.querySelectorAll('input[type="checkbox"]');
      const checked = accordion.querySelectorAll('input[type="checkbox"]:checked').length;
      const total = boxes.length;
      const percent = total ? Math.round((checked/total)*100) : 0;
      accordion.querySelector('.progress-text').textContent = `${checked}/${total} (${percent}%)`;
      accordion.querySelector('.progress-fill').style.width = percent+'%';
    }

    function renderAll(){
      container.innerHTML = '';
      Object.entries(categoriesData).forEach(([cat,tasks])=> container.appendChild(createAccordion(cat,tasks)));
    }

    renderAll();

    document.getElementById('reset-btn').addEventListener('click', ()=>{
      if(confirm('¬øDeseas reiniciar todo?')){
        Object.keys(categoriesData).forEach(cat=>{
          categoriesData[cat] = categoriesData[cat].map(t=>({name:t.name, done:false}));
        });
        saveToLocalStorage();
        renderAll();
      }
    });

    document.getElementById('collapse-btn').addEventListener('click', ()=>{
      document.querySelectorAll('.accordion').forEach(acc=>acc.classList.remove('active'));
    });

    document.getElementById('add-category-btn').addEventListener('click', ()=>{
      const catName = prompt('Nombre de la nueva categor√≠a:');
      if(catName && !categoriesData[catName]){
        categoriesData[catName] = [];
        saveToLocalStorage();
        renderAll();
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registrado y listo para offline');
      });
    }
  </script>

</body>
</html>
